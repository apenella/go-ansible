name: testing

on:
  push:
    branches: 
      - master
      - fix/*
      - feat/*
  pull_request:
    branches:
      - master

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute go vet
        run: |
          make vet

      - name: Execute golangci-lint
        run: |
          make golangci-lint

  testing:
    runs-on: ubuntu-latest
    needs: static-analysis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags

      - name: Execute unit tests
        run: |
          make unit-test
